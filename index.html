<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lukas Weather app</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="icon" type="image/x-icon" href="../assets/images/icon.png">
</head>
<body>
    <div id="all-contents">
        <div class="card">
            <img src="assets/images/icon.png" alt="" id="logo">
            <div class="search">
                <input type="search" placeholder="Enter City name" spellcheck="false">
                <button><img src="assets/images/search.png" alt=""></button>
            </div>

            <div class="weather">
                <h2 class="city">Norman, <b>US</b></h2>
                <div class="contentss">
                    <img src="assets/images/rain.png" class="weather-icon">
                    <center>
                        <button id="ferBtn" onclick="fernheight()">°F</button>
                        <button id="celBtn" onclick="celcius()">°C</button>
                    </center>
                    <h1 class="temp">22°C</h1>
                    <h1 class="fernh">22°F</h1>
                    <div class="details">
                        <div class="col">
                            <img src="assets/images/humidity.png" alt="">
                            <div>
                                <p class="humidity">50%</p>
                                <p class="textt">Humidity</p>
                            </div>
                        </div>
                        <div class="col">
                            <img src="assets/images/wind.png" alt="">
                            <div>
                                <p class="wind">15 km/h</p>
                                <p class="textt">Wind Speed</p>
                            </div>
                        </div>
                    </div><br><hr><br>
                    <div id="feels-like">
                        <h3>Feels like</h3>
                        <h1 class="fl-temp">22°C</h1>
                        <h1 class="fl-fernh">22°F</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    


    <script src="assets/js/script.js"></script>
</body>
</html>
